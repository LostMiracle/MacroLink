<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Macro Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Macro Panel</h1>
    <div class="grid">
        {% for name, endpoint in macros.items() %}
        <form action="{{ url_for('trigger_macro', macro=endpoint) }}" method="get">
            <button type="submit">{{ name }}</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
